<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Data Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* Background gradien biru laut */
      body {
        background: linear-gradient(135deg, #00aaff, #004466);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Styling card */
      .card {
        width: 100%;
        max-width: 500px;
        background-color: #f8f9fa;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        padding: 30px;
      }

      /* Styling untuk judul form */
      .card-title {
        font-size: 1.5rem;
        font-weight: bold;
        color: #004466;
        text-align: center;
        margin-bottom: 20px;
      }

      /* Styling untuk tombol submit */
      .btn-submit {
        background-color: #004466;
        color: white;
      }
      .btn-submit:hover {
        background-color: #003344;
      }
    </style>
  </head>
  <body>

    <div class="card">
      <h2 class="card-title">Form Data Mahasiswa</h2>

      <form>
        <!-- Nama -->
        <div class="mb-3">
          <label for="nama" class="form-label">Nama</label>
          <input type="text" class="form-control" id="nama" placeholder="Masukkan nama anda">
        </div>

        <!-- NIM -->
        <div class="mb-3">
          <label for="nim" class="form-label">NIM</label>
          <input type="text" class="form-control" id="nim" placeholder="Masukkan NIM anda">
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Masukkan email anda">
        </div>

        <!-- Tempat Lahir dan Tanggal Lahir -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="birthPlace" class="form-label">Tempat Lahir</label>
            <input type="text" class="form-control" id="birthPlace" placeholder="Tempat lahir">
          </div>
          <div class="col-md-6 mb-3">
            <label for="birthDate" class="form-label">Tanggal Lahir</label>
            <input type="date" class="form-control" id="birthDate">
          </div>
        </div>

        <!-- Alamat -->
        <div class="mb-3">
          <label for="address" class="form-label">Alamat</label>
          <input type="text" class="form-control" id="address" placeholder="Masukkan alamat anda">
        </div>

        <!-- Jenis Kelamin -->
        <div class="mb-3">
          <label class="form-label">Jenis Kelamin</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male" value="Laki-laki" checked>
            <label class="form-check-label" for="male">Laki-laki</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female" value="Perempuan">
            <label class="form-check-label" for="female">Perempuan</label>
          </div>
        </div>

        <!-- Tombol Submit -->
        <button type="submit" class="btn btn-submit w-100">Submit</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
